<svg fill="none" viewBox="0 0 800 200" width="800" height="200" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>

				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}
					50% {
						background-position: 100% 50%;
					}
					100% {
						background-position: 0% 50%;
					}
				}

				@keyframes fadeIn {
					0% {
						opacity: 0;
					}
					66% {
						opacity: 0;
					}
					100% {
						opacity: 1;
					}
				}

				.container {
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: 200px;
				    background: linear-gradient(-45deg, #e27c39, #f6ea41 , #f048c6, #9600ff);
					background-size: 800% 400%;
					animation: gradientBackground 10s ease infinite;
					border-radius: 15px;
					color: white;
					text-align: center;
					transition:500ms;
				}
				.container:hover{
					filter: brightness(0.8);

				}
				h1 {
					font-size: 80px;
					line-height: 1.3;
					color:#ffffff;
					letter-spacing: 5px;
					text-shadow:
						0 1px 0 #efefef,
						0 2px 0 #efefef,
						0 3px 0 #efefef,
						0 4px 0 #efefef,
						0 12px 5px rgba(0, 0, 0, 0.1);
					transition:1000ms;
				}

				h1:hover{
					color:#595959;

					transform:scale(1.01);
    				text-shadow: 0 0 10px #fff, 0 0 20px #ffffff;
				}

				p {
					font-size: 20px;
					text-shadow: 0 1px 0 #efefef;
					animation: 5s ease 0s normal forwards 1 fadeIn;
				}

				@-webkit-keyframes glow {
					from {
						text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #0000ff, 0 0 40px #0000ff, 0 0 50px #0000ff, 0 0 60px #0000ff, 0 0 70px #0000ff;
					}
					to {
						text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6, 0 0 60px #ff4da6, 0 0 70px #ff4da6, 0 0 80px #ff4da6;
					}
				}
			</style>
			<div class="container">
				<h1>Darish Dias</h1>
			</div>
		</div>
	</foreignObject>
</svg>
